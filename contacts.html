    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body>
    <br>
    <h1 data-aos="fade-up"
    data-aos-duration="3000" class='contactheading'>CONTACT US</h1>


    <header>
      <div data-aos="fade-up"
      data-aos-duration="3000" class="containers leftt">
        <div class="envelope">
          <div class="paper"></div>
          <div class="inner1">
            <div class="inner2"></div>
          </div>
          <div class="covers"></div>
        </div>
      </div>

      <div data-aos="fade-up"
      data-aos-duration="3000" class='rightt'>
      <h1 id="title"> Dr. Amar Buchade</h1>
         <h2>
   Post: Secretary<br>
   Email: 
   <a href="mailto:secretary@ieeepunesection.org">secretary@ieeepunesection.org</a></h2>
       </header>
       


    <div class="space">
        <div class="main">
    
      
           <!-- Form Begin -->
          <div class="survey-container"data-aos="fade-up" data-aos-duration="3000">
            <form id="survey-form">
      
              <label for="name">Your Name (required)</label>
              <input type="text" id="name" name="name" placeholder="E.g. Diya Patel" required>
              </br></br>
      
              <label for="email">Your Email (required)</label>
              <input type="email" id="email" name="email" placeholder="E.g. diya@xyz.com" required>
              </br></br>
      
              <label for="years-programming">Phone No</label>
              <input type="tel" id="phone" name="phone" placeholder="+911234567890" pattern="+
              91 [0-9]{10}" >
              </br></br>
      
             
      <label>Your message</label>
            <textarea id="textarea" rows="10" columns="20" maxchar="2000" placeholder="Please leave any additional comments (2000 max characters)."></textarea>
            </br>
      
            <div class="button-container">
              <input id="submit" type="submit">
            </div>
      
          </form>
        </div>
        </div>
      </div>


      <div class="cards">

        <div class="card">
          
        </div>
      
        <div class="card">
          <div class='fex'>
            <div data-aos="fade-up"
            data-aos-duration="3000" class="mapouter mapo"><div class="gmap_canvas"><iframe width="1500" height="500" id="gmap_canvas" 
            src="https://maps.google.com/maps?q=%20%20IEEE%206th%20International%20Conference%20for%20Convergence%20in%20Technology%20Pune%202021%20Hotel%20Vivanta,%20Hinjawadi%20Village,%20Hinjawadi,%20Pune,%20Maharashtra%20411057&t=&z=13&ie=UTF8&iwloc=&output=embed" 
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org">123movies</a><br>
            <style>.mapouter{position:relative;text-align:right;height:500px;width:900px;}</style><a href="https://www.embedgooglemap.net"></a>
            <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:900px;}</style></div></div>
          </div>
        </div>
      
        <div class="card">
          
            
         
        </div>
      
      
      
      </div>
